<div class="container">
    <!-- Header -->
    <header class="container-header">
        <h2 class="container-title">
            {{ translationService.translations()[headerKey.split('.')[0]]?.[headerKey.split('.')[1]] }}
            <ng-container *ngIf="subHeaderKey">
                : {{
                translationService.translations()[subHeaderKey.split('.')[0]]?.[subHeaderKey.split('.')[1]]?.[subHeaderKey.split('.')[2]]
                }}
            </ng-container>
        </h2>
    </header>

    <!-- Cards Grid -->
    <div class="cards-grid">
        <app-card *ngFor="let item of currentPageItems" [card]="item">
        </app-card>
    </div>

    <!-- Pagination Controls -->
    <div class="pagination" *ngIf="totalPages > 1">
        <!-- Previous Button -->
        <button class="pagination-btn pagination-prev" [disabled]="!canGoPrevious()" (click)="previousPage()"
            aria-label="Previous page">
            <span>â€¹</span>
        </button>

        <!-- Page Numbers -->
        <div class="pagination-numbers">
            <button *ngFor="let page of pageNumbers" class="pagination-btn pagination-number"
                [class.active]="page === currentPage" (click)="goToPage(page)" [attr.aria-label]="'Go to page ' + page"
                [attr.aria-current]="page === currentPage ? 'page' : null">
                {{ page }}
            </button>
        </div>

        <!-- Next Button -->
        <button class="pagination-btn pagination-next" [disabled]="!canGoNext()" (click)="nextPage()"
            aria-label="Next page">
            <span>â€º</span>
        </button>
    </div>
</div>
